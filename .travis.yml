matrix:
  include:
    # 声明 Android 运行环境
    - os: linux
      language: android
      dist: trusty
      licenses:
        - 'android-sdk-preview-license-.+'
        - 'android-sdk-license-.+'
        - 'google-gdk-license-.+'
      # 声明需要安装的 Android 组件
      android:
        components:
          - tools
          - platform-tools
          - build-tools-32.0.0
          - android-29
          - sys-img-armeabi-v7a-google_apis-28
          - extra-android-m2repository
          - extra-google-m2repository
          - extra-google-android-support
      jdk: oraclejdk8
      sudo: false
#      addons:
#        apt:
#          sources:
#            - ubuntu-toolchain-r-test
#          packages:
#            - libstdc++6
#            - fonts-droid
      # 确保 sdkmanager 是最新的
      before_script:
        - yes | sdkmanager --update
      script:
        - yes | flutter doctor --android-licenses
        - flutter doctor && flutter -v build apk
#      deploy:
#        provider: releases
#        api_key: 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
#        file:
#          - build/app/outputs/apk/release/app-release.apk
#        skip_cleanup: true
#        on:
#          tags: true
        deploy:
          provider: releases
          skip_cleanup: true
          api_key: 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
          file:
            - build/app/outputs/apk/app-release.apk
            - build/app.flx
          on:
            tags: true
            repo: 454718803@qq.com/flutter_demo


    # 声明 iOS 的运行环境
    - os: osx
      language: objective-c
      osx_image: xcode13.2
      script:
        - flutter doctor && flutter -v build ios --no-codesign
      # 对发布前的构建产物进行预处理，打包成 ipa
      before_deploy:
        - mkdir app && mkdir app/Payload
        - cp -r build/ios/iphoneos/Runner.app app/Payload
        - pushd app && zip -r -m app.ipa Payload  && popd
      # 将 ipa 上传至 github release
      deploy:
        provider: releases
        api_key: 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
        file:
          - app/app.ipa
        skip_cleanup: true
        on:
          tags: true
install:
  - git clone https://github.com/flutter/flutter.git
  - export PATH="$PATH:`pwd`/flutter/bin"

